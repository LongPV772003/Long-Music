    <div class="container-music">
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
              <!-- Header -->
              <div class="info-music">
                <header>
                  <h4>Now playing:</h4>
                  <h2 class="headName">String 57th & 9th</h2>
                </header>
            
                <!-- CD -->
                <div class="cd">
                  <div class="cd-thumb">
                      <img src="./img/aloi.jpg" alt="" class="img-list">
                  </div>
                </div>
              </div>
          
              <!-- Control -->
              <div class="control">
                <div class="btn btn-repeat">
                  <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-random">
                  <i class="fas fa-random"></i>
                </div>
                <div class="btn btn-prev">
                  <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                  <i class="fas fa-pause icon-pause"></i>
                  <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                  <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-volume-down">
                  <i class="fas fa-volume-down"></i>
                </div>
                <div class="btn btn-volume-up">
                  <i class="fas fa-volume-up"></i>
                </div>
              </div>
          
              <input type="range" min="0" step="1" max="100" value="0" id="progress" class="slider">
          
              <audio id="audio" src=""></audio>
            </div>
          
            <!-- Playlist -->
            <div class="playlist">
              <div class="song active">
                  <div class="thumb">
                      <img src="img/aloi.jpg" alt="" class="">
                  </div>
                  <div class="body">
                      <h4 class="title">Tên bài hát</h4>
                      <p class="author">CA SĨ</p>
                  </div>
                  <div class="option ">
                      <i class="fa fa-ellipsis"></i>
                  </div>
              </div>
            </div>
    </div>
